<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Матч - PlayoffArena</title>
    <link rel="stylesheet" href="/assets/styles.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#FF5500">
</head>
<body>
    <header class="navbar-sticky">
        <div class="container">
            <a href="/" class="logo">Playoff<span>Arena</span></a>
            <nav>
                <a href="/matches.html">Матчи</a>
                <a href="/venues.html">Площадки</a>
            </nav>
            <div id="user-nav-actions" class="user-actions"></div>
        </div>
    </header>
    <main class="container">
        <div id="match-details" style="margin-bottom: 20px;"></div>
        <div id="captain-controls" style="margin-bottom: 40px;"></div>
        
        <div id="player-list-container">
            <h2>Участники (<span id="players-count">0</span> / <span id="max-players">0</span>)</h2>
            <div id="player-list" class="card" style="padding: 0; border-color: var(--brand);"></div>
        </div>
        <div id="waitlist-container" style="display: none; margin-top: 40px;">
            <h2>Лист ожидания</h2>
            <div id="waitlist" class="card" style="padding: 0; border-left-color: var(--muted);"></div>
        </div>

        <div id="reviews-section" style="margin-top: 40px;"></div>
    </main>
    <script src="/assets/app.js"></script>
    <script src="/assets/match.js"></script>
</body>
</html>
