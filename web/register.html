<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - PlayoffArena</title>
    <link rel="stylesheet" href="/assets/styles.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#FF5500">
</head>
<body>
    <header class="navbar-sticky">
        <div class="container">
            <a href="/" class="logo">Playoff<span>Arena</span></a>
            <nav>
                <a href="/matches.html">Матчи</a>
                <a href="/venues.html">Площадки</a>
            </nav>
            <div id="user-nav-actions" class="user-actions"></div>
        </div>
    </header>
    <main class="container">
        <div class="form-container">
            <h1>Создать аккаунт</h1>
            <form id="register-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div id="password-reqs" class="password-reqs">
                    <ul>
                        <li id="req-length">Минимум 8 символов</li>
                        <li id="req-capital">Одна заглавная буква</li>
                        <li id="req-number">Одна цифра</li>
                    </ul>
                </div>
                <button type="submit" class="btn btn-primary btn-full-width">Зарегистрироваться</button>
            </form>
            <div class="form-message" id="form-message"></div>
            <div style="text-align: center; color: var(--muted); margin-top: 20px;">
                <p>⎯⎯⎯⎯⎯ или ⎯⎯⎯⎯⎯</p>
                <a href="/api/auth/google" class="btn btn-secondary btn-full-width" style="margin-top: 20px;">
                    Войти через Google
                </a>
            </div>
        </div>
    </main>
    <script src="/assets/app.js"></script>
    <script src="/assets/auth.js"></script>
</body>
</html>
